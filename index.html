<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #d62828;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .markdown-body {
      background-color: #fff;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
  </style>
  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <h1>üéÅ Wishlist (Markdown)</h1>
  <div id="wishlist" class="markdown-body">Naƒç√≠t√°n√≠ obsahu‚Ä¶</div>

  <script>
    const url = 'https://cdn.jsdelivr.net/gh/4me280-webdesign-a-uzivatelska-rozhrani/KrizekDan_wishlist@5a7fc33/wishlist.md';

    fetch(url)
      .then(response => {
        if (!response.ok) throw new Error("Chyba p≈ôi naƒç√≠t√°n√≠ Markdown souboru.");
        return response.text();
      })
      .then(markdown => {
        const html = marked.parse(markdown);
        document.getElementById('wishlist').innerHTML = html;
      })
      .catch(error => {
        document.getElementById('wishlist').innerHTML = `<p style="color:red;">Chyba: ${error.message}</p>`;
      });
  </script>

</body>
</html>
